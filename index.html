<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Typing Speed Tester</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <link rel="stylesheet" href="03_style.css">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <meta property="og:image:url" content="og.png"/> 

  
</head>

<body>
  <div class="container fs-1">
    <header id="heading" class="py-1 my-3 text-center">TEST YOUR TYPING SPEED HERE</header>
  </div>
  <div id="time"></div>
  <div class="container wdt" id="outerContent">
    <div id="content" class="wdt container text-center"><p id="choose">CHOOSE A LEVEL</p><div class="bb" id="easy" onclick="clk(0)">Easy</div><div class="bb" id="med" onclick="clk(1)">Medium</div><div class ="bb" id="hard" onclick="clk(2)">Hard</div></div>
  </div>

  <div class="container">
    <div style="display: block;" id="result">
      <div class=" text-center" id="rspeed">Real Time Speed : 0.0 WPM</div>
      <div class=" text-center" id="speed"></div>
      <div class="  text-center" id="accuracy"></div>
      <div class=" text-center" id="remark"></div>
    </div>
  </div>
  <div id="kbr" class="container text-center" style="width: 90%;">
    <div id="l1">
      <div class="col mj px-0"><div id="btn`"  class="w-100 mjj hh">`</div></div>
      <div class="col mj px-0"><div id="btn1" class="w-100 mjj hh">1</div></div>
      <div class="col mj px-0"><div id="btn2" class="w-100 mjj hh">2</div></div>
      <div class="col mj px-0"><div id="btn3" class="w-100 mjj hh">3</div></div>
      <div class="col mj px-0"><div id="btn4" class="w-100 mjj hh">4</div></div>
      <div class="col mj px-0"><div id="btn5" class="w-100 mjj hh">5</div></div>
      <div class="col mj px-0"><div id="btn6" class="w-100 mjj hh">6</div></div>
      <div class="col mj px-0"><div id="btn7" class="w-100 mjj hh">7</div></div>
      <div class="col mj px-0"><div id="btn8" class="w-100 mjj hh">8</div></div>
      <div class="col mj px-0"><div id="btn9" class="w-100 mjj hh">9</div></div>
      <div class="col mj px-0"><div id="btn0" class="w-100 mjj hh">0</div></div>
      <div class="col mj px-0"><div id="btn-" class="w-100 mjj hh">-</div></div>
      <div class="col mj px-0"><div id="btn=" class="w-100 mjj hh">=</div></div>
      <div class="col mj px-0"><div id="btnBACKSPACE" class="w-100 mjj hh"><-</div></div>
    </div>

    <div id="l2">
      <div class="col mj px-0"><div id="btnTAB" class="w-100 mjj hh">Tab</div></div>
      <div class="col mj px-0"><div id="btnQ" class="w-100 mjj hh">Q</div></div>
      <div class="col mj px-0"><div id="btnW"class="w-100 mjj hh">W</div></div>
      <div class="col mj px-0"><div id="btnE" class="w-100 mjj hh">E</div></div>
      <div class="col mj px-0"><div id="btnR" class="w-100 mjj hh">R</div></div>
      <div class="col mj px-0"><div id="btnT" class="w-100 mjj hh">T</div></div>
      <div class="col mj px-0"><div id="btnY" class="w-100 mjj hh">Y</div></div>
      <div class="col mj px-0"><div id="btnU" class="w-100 mjj hh">U</div></div>
      <div class="col mj px-0"><div id="btnI" class="w-100 mjj hh">I</div></div>
      <div class="col mj px-0"><div id="btnO" class="w-100 mjj hh">O</div></div>
      <div class="col mj px-0"><div id="btnP" class="w-100 mjj hh">P</div></div>
      <div class="col mj px-0"><div id="btn[" class="w-100 mjj hh">[</div></div>
      <div class="col mj px-0"><div id="btn]" class="w-100 mjj hh">]</div></div>
      <div class="col mj px-0"><div id="btn\" class="w-100 mjj hh">\</div></div>
    </div>

    <div id="l3">
      <div class="col mj px-0"><div id="btnCAPSLOCK" class="w-100 mjj hh">CapsLock</div></div>
      <div class="col mj px-0"><div id="btnA" class="w-100 mjj hh">A</div></div>
      <div class="col mj px-0"><div id="btnS" class="w-100 mjj hh">S</div></div>
      <div class="col mj px-0"><div id="btnD" class="w-100 mjj hh">D</div></div>
      <div class="col mj px-0"><div id="btnF" class="w-100 mjj hh">F</div></div>
      <div class="col mj px-0"><div id="btnG" class="w-100 mjj hh">G</div></div>
      <div class="col mj px-0"><div id="btnH" class="w-100 mjj hh">H</div></div>
      <div class="col mj px-0"><div id="btnJ" class="w-100 mjj hh">J</div></div>
      <div class="col mj px-0"><div id="btnK" class="w-100 mjj hh">K</div></div>
      <div class="col mj px-0"><div id="btnL" class="w-100 mjj hh">L</div></div>
      <div class="col mj px-0"><div id="btn;" class="w-100 mjj hh">;</div></div>
      <div class="col mj px-0"><div id="btn'" class="w-100 mjj hh">'</div></div>
      <div class="col mj px-0"><div id="btnENTER" class="w-100 mjj hh">Enter</div></div>
    </div>

    <div id="l4">
      <div class="col mj px-0"><div id="btnSHIFT" class="w-100 mjj hh">Shift</div></div>
      <div class="col mj px-0"><div id="btnZ" class="w-100 mjj hh">Z</div></div>
      <div class="col mj px-0"><div id="btnX" class="w-100 mjj hh">X</div></div>
      <div class="col mj px-0"><div id="btnC" class="w-100 mjj hh">C</div></div>
      <div class="col mj px-0"><div id="btnV" class="w-100 mjj hh">V</div></div>
      <div class="col mj px-0"><div id="btnB" class="w-100 mjj hh">B</div></div>
      <div class="col mj px-0"><div id="btnN" class="w-100 mjj hh">N</div></div>
      <div class="col mj px-0"><div id="btnM" class="w-100 mjj hh">M</div></div>
      <div class="col mj px-0"><div id="btn," class="w-100 mjj hh">,</div></div>
      <div class="col mj px-0"><div id="btn." class="w-100 mjj hh">.</div></div>
      <div class="col mj px-0"><div id="btn/" class="w-100 mjj hh">/</div></div>
      <div class="col mj px-0"><div id="btnSHIFT_" class="w-100 mjj hh">Shift</div></div>
    </div>
    <div id="l5">
      <div style="height: 150%;" class="col mj px-0"><div id="btnSPACE" class="w-100 mjj hh"> </div></div>
    </div>
  </div>
  <audio id="error" src="mj.mp3"></audio>

  



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"></script>
    <script src="02_index.js"></script>
</body>

</html>
